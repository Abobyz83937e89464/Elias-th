<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elians Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #00f3ff; --pink: #bc13fe; --bg: #090c1f; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; overflow: hidden; }
        .screen { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100vh; box-sizing: border-box; }
        .active { display: flex; }
        .btn { background: linear-gradient(90deg, var(--neon), var(--pink)); border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; color: #fff; margin: 10px; width: 80%; box-shadow: 0 5px 20px rgba(188,19,254,0.4); }
        input { background: rgba(255,255,255,0.1); border: 1px solid var(--neon); padding: 15px; border-radius: 15px; color: white; width: 80%; text-align: center; font-size: 1.2rem; }
        
        /* Таймер */
        .timer-container { width: 100%; height: 6px; background: #333; position: absolute; top: 0; left: 0; }
        .timer-bar { height: 100%; background: var(--neon); width: 100%; transition: width 1s linear; box-shadow: 0 0 10px var(--neon); }
        
        /* Карточка статуса */
        .status-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; width: 90%; margin: 20px 0; border: 1px solid rgba(255,255,255,0.1); }
        .role-title { color: var(--neon); font-size: 1.5rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        #wordBox { font-size: 2.5rem; font-weight: 800; text-shadow: 0 0 20px var(--pink); margin: 30px 0; }
        #live-hint { font-size: 1.8rem; min-height: 50px; color: #fff; margin-top: 20px; }
        
        .score-board { display: flex; justify-content: space-around; width: 100%; margin-top: 10px; font-size: 1.2rem; }
        .team-a { color: var(--neon); }
        .team-b { color: var(--pink); }
    </style>
</head>
<body>

<div id="menu" class="screen active">
    <h1 style="font-size:3rem; text-shadow: 0 0 20px var(--neon)">ELIANS</h1>
    <button class="btn" onclick="ws.send(JSON.stringify({type:'CREATE_ROOM'}))">СОЗДАТЬ КОМНАТУ</button>
    <input id="joinInput" placeholder="Код комнаты" style="margin-top:20px;">
    <button class="btn" style="background: transparent; border: 1px solid var(--neon);" onclick="join()">ВОЙТИ</button>
</div>

<div id="lobby" class="screen">
    <h2>ОЖИДАНИЕ...</h2>
    <div id="lobbyCode" style="font-size: 2rem; color: var(--pink);"></div>
    <div id="lobbyCount" style="margin: 20px; opacity: 0.7;">Игроков: 1</div>
    <div style="font-size: 0.8rem; opacity: 0.5;">Нужно минимум 4 для старта</div>
    <button class="btn" id="startBtn" onclick="ws.send(JSON.stringify({type:'START_GAME'}))" style="display:none">НАЧАТЬ ИГРУ</button>
</div>

<div id="game" class="screen">
    <div class="timer-container"><div id="timerBar" class="timer-bar"></div></div>
    
    <div class="score-board">
        <span class="team-a">TEAM A: <b id="scoreA">0</b></span>
        <span class="team-b">TEAM B: <b id="scoreB">0</b></span>
    </div>

    <div id="explainerUI" style="display:none; width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="status-card">
            <div class="role-title">ТЫ ОБЪЯСНЯЕШЬ!</div>
            <div>Слово:</div>
            <div id="wordBox">---</div>
        </div>
        <input id="hintInput" placeholder="Вводи подсказку..." oninput="sendHint()">
        <button class="btn" style="background: #2ecc71; margin-top: 20px;" onclick="ws.send(JSON.stringify({type:'CORRECT'}))">ЕСТЬ! (Угадали)</button>
    </div>

    <div id="guesserUI" style="display:none; width: 100%; flex-direction: column; align-items: center;">
        <div class="status-card">
            <div class="role-title">ТЫ УГАДЫВАЕШЬ!</div>
            <div>Смотри на подсказки:</div>
            <div id="live-hint">...</div>
        </div>
    </div>

    <div id="spectatorUI" style="display:none; width: 100%; flex-direction: column; align-items: center;">
        <div class="status-card" style="border-color: #555;">
            <div class="role-title" style="color: #777;">ХОД ПРОТИВНИКА</div>
            <div id="spectatorText">Объясняет: ...</div>
            <div style="margin-top:20px; font-size: 1.5rem;" id="specHint"></div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    const ws = new WebSocket(`${location.protocol==='https:'?'wss:':'ws:'}//${location.host}`);
    let timerInt;

    ws.onopen = () => ws.send(JSON.stringify({ type: "REGISTER", userId: tg.initDataUnsafe.user?.id || Math.random(), username: tg.initDataUnsafe.user?.first_name || "Guest" }));

    ws.onmessage = (e) => {
        const d = JSON.parse(e.data);
        
        if(d.type === "ROOM_CREATED") {
            document.getElementById('lobbyCode').innerText = d.roomId;
            showScreen('lobby');
        }
        
        if(d.type === "LOBBY_UPDATE") {
            document.getElementById('lobbyCode').innerText = "Код: " + (d.roomId || "...");
            document.getElementById('lobbyCount').innerText = "Игроков: " + d.count;
            if(d.count >= 4) document.getElementById('startBtn').style.display = "block";
        }
        
        if(d.type === "ERROR") alert(d.text);
        
        if(d.type === "ROUND_START") {
            showScreen('game');
            startTimerAnimation(d.time);
            
            // Сброс интерфейса
            ['explainerUI', 'guesserUI', 'spectatorUI'].forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('hintInput').value = '';
            document.getElementById('live-hint').innerText = '';
            
            if(d.role === 'explainer') {
                document.getElementById('explainerUI').style.display = 'flex';
                document.getElementById('wordBox').innerText = d.word;
            } else if(d.role === 'guesser') {
                document.getElementById('guesserUI').style.display = 'flex';
            } else {
                document.getElementById('spectatorUI').style.display = 'flex';
                document.getElementById('spectatorText').innerText = "Объясняет: " + d.explainerName;
            }
        }
        
        if(d.type === "LIVE_HINT") {
            document.getElementById('live-hint').innerText = d.text;
            document.getElementById('specHint').innerText = d.text;
        }
        
        if(d.type === "SCORE_UPDATE") {
            document.getElementById('scoreA').innerText = d.scores.A;
            document.getElementById('scoreB').innerText = d.scores.B;
        }
        
        if(d.type === "NEW_WORD") {
            document.getElementById('wordBox').innerText = d.word;
            document.getElementById('hintInput').value = '';
        }
    };

    function startTimerAnimation(seconds) {
        const bar = document.getElementById('timerBar');
        bar.style.transition = 'none';
        bar.style.width = '100%';
        setTimeout(() => {
            bar.style.transition = `width ${seconds}s linear`;
            bar.style.width = '0%';
        }, 100);
    }

    function showScreen(id) { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function join() { const c = document.getElementById('joinInput').value; if(c) ws.send(JSON.stringify({type:"JOIN_ROOM", roomId: c})); }
    function sendHint() { ws.send(JSON.stringify({type:"HINT", text: document.getElementById('hintInput').value})); }
</script>
</body>
</html>
